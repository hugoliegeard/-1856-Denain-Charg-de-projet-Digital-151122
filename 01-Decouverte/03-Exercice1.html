<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exercice 1 | jQuery</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-6 mx-auto">
            <h1>Newsletter</h1>
            <p>Inscrivez-vous à notre lettre d'information, et restez
                informé de toutes les nouveautés.</p>
            <form id="newsletter">
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Saisissez votre e-mail.">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-dark">M'inscrire à la lettre d'information</button>
                </div> <!-- .d-grid.gap-2 -->
            </form>
        </div> <!-- .col -->
    </div> <!-- .row -->
</div> <!-- .container -->

<!-- Librairie jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>

    // document.querySelector('#newsletter').addEventListener('submit', e => {
    // $('#newsletter').on('submit', e => {
    $('#newsletter').submit(function(e) {
        e.preventDefault(); // Annule la redirection
        // console.log('Formulaire envoyé !');

        console.log(this); // Correspond à notre formulaire #newsletter

        // Récupérer la valeur saisie par l'utilisateur dans le champ.
        // <input class="form-control" type="text">
        console.log( document.querySelector('input').value ); // JS
        console.log( $('input').val() ); // JQ

        // Version javascript
        // document.querySelector('#newsletter').innerHTML = `
        //     <div class="alert alert-success">
        //         Merci, votre e-mail : [EMAIL A METTRE]
        //         à bien été inscrit.
        //     </div><
        // `;

        // Version jQuery
        $(this).replaceWith(`
            <div class="alert alert-success">
                Merci, votre e-mail : ${$('input').val()}
                à bien été inscrit.
            </div>
        `);

    });

</script>
</body>
</html>
